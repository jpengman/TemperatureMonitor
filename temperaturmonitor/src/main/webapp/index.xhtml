<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
  
    <h:head>  
  
    </h:head>  
      
    <h:body>  
      <h:form>
       <p:chart id="chart" type="line" model="#{dynamicChartView.dateModel}" style="height:400px;"/>
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:selectManyButton id="display" value="#{dynamicChartView.selectedOptions}">
            <f:selectItems value="#{dynamicChartView.sensorNames}"></f:selectItems>
        </p:selectManyButton>
 
        <p:commandButton value="Submit" update="chart" icon="ui-icon-check" />
        <p:spacer />
    </h:panelGrid>
</h:form>
       
          
    </h:body>  
</html>
